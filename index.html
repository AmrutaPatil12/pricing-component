<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <h1>Simple,traffic-based pricing</h1>
        <p>Sign for our 30 day trial.No credit card required</p>

    </div>
    <div class="container">
        <div class="wrapper">
            <div class="top-content">
                <div class="packages">
                    <div class="pv">
                        <p><span id="pageview"> 100k</span>  Pageviews</p>
                    </div>

                    <div class="cst">
                        <p>$<span id="cost">16</span>.00</p>
                        <p class="time">/month</p>
                    </div>
                </div>

                <div class="range-slider">
                  <div class="input-left"></div>
                  <input type="range" id="price-slider" class="range" min="0" max="4" value="2 ">
                  <div class="input-right"></div>
                  </div>

                  <div class="cst cst2">
                    <p>$<span id="cost">16</span>.00</p>
                    <p class="time">/month</p>
                </div>
                  <div class="billing">
                    <p>Monthly billing</p>
                    
                    <label class="switch">
                      <input type="checkbox" name="billing" id="billing">
                      <span class="toggle-slider"></span>
                    </label>

                    <p>yearly billing </p>
                      <p class="discount">25% discount</p>
                      <p class="discount discount2">25%</p>
                   
                  </div>
                </div>
                <hr>
                <div class="footer">
                  <ul>
                    <li><img src="images/icon-check.svg" alt="" />Unlimited Websites</li>
                    <li><img src="images/icon-check.svg" alt="" />100% data ownership</li>
                    <li><img src="images/icon-check.svg" alt="" />Email reports</li>
                  </ul>
                  <a href="#"> Start my trial</a>
                </div>
            </div>
        </div>
                  
</body>
</html>
